<body class="login-page">

    <div class="login-container">
        <div class="brand-logo" style="justify-content: center; margin-bottom: 20px; color: #1E6043;">
            <div class="icon-shape">
                <i class='bx bxs-hard-hat'></i>

        <h2>Acesso ao Sistema</h2>
        <p>Use suas credenciais para entrar.</p>

        <form method="POST" action="{% url 'login' %}">
            
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="error-message">
                    <i class='bx bxs-error-circle'></i> UsuÃ¡rio ou senha incorretos.
                </div>
            {% endif %}

            <div class="input-group">
                <label for="id_username">UsuÃ¡rio</label>
                <input type="text" name="username" id="id_username" placeholder="Digite seu usuÃ¡rio" required>
            </div>
            
            <div class="input-group" style="margin-top: 15px;">
                <label for="id_password">Senha</label>
                <input type="password" name="password" id="id_password" placeholder="Digite sua senha" required>
            </div>
            
            <button type="submit" class="btn-primary" style="width: 100%; margin-top: 25px; cursor: pointer; border: none;">
                Entrar no Sistema
            </button>

            <div style="margin-top: 20px; font-size: 0.9rem;">
                <a href="{% url 'home' %}" style="color: #718096; text-decoration: none;">
                    <i class='bx bx-arrow-back'></i> Voltar para Home

        </form>
    </div>
